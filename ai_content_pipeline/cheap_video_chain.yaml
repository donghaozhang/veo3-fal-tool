name: "cheap_video_creation"
description: "Cost-effective video creation using Hailuo model"
steps:
  - type: "text_to_image"
    model: "flux_schnell"  # Fastest and cheapest image model
    params:
      aspect_ratio: "16:9"
      style: "cinematic"
  - type: "image_to_video"
    model: "hailuo"  # Cheap video model (~$0.08)
    params:
      duration: 6
      motion_level: "medium"
      optimize_for_cost: true
  - type: "add_audio"
    model: "thinksound"  # AI audio generation
    params:
      prompt: "add ambient nature sounds and gentle music"
      audio_style: "calm"
output_dir: "output"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: false