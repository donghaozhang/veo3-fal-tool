name: "intelligent_content_chain"
description: "AI-powered content creation with understanding at the end"
prompt: "A beautiful garden with blooming flowers and a vintage fountain"
steps:
  - type: "text_to_image"
    model: "flux_schnell"  # Fast initial generation
    params:
      aspect_ratio: "16:9"
      style: "artistic"
  - type: "image_to_image"
    model: "photon_flash"  # Creative enhancement
    params:
      prompt: "enhance with dramatic lighting and artistic composition"
      strength: 0.6
  - type: "image_understanding"
    model: "gemini_detailed"  # Detailed analysis of final result
    params:
      prompt: "Analyze this enhanced image and describe its artistic qualities"
output_dir: "output"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true