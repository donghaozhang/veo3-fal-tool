name: "image_enhancement_chain"
description: "Creative image generation and enhancement pipeline"
steps:
  - type: "text_to_image"
    model: "flux_schnell"  # Fast initial generation
    params:
      aspect_ratio: "16:9"
      style: "photorealistic"
  - type: "image_to_image"
    model: "photon_flash"  # Creative enhancement
    params:
      prompt: "enhance this image with cinematic lighting and dramatic atmosphere"
      strength: 0.7
      aspect_ratio: "16:9"
  - type: "image_to_video"
    model: "hailuo"  # Convert to video
    params:
      duration: 6
      motion_level: "medium"
output_dir: "output"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true