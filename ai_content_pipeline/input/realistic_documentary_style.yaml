name: "realistic_documentary_style"
description: "Realistic documentary-style video creation with natural prompts"

steps:
  - type: "text_to_image"
    model: "imagen4"
    params:
      aspect_ratio: "16:9"
      style: "photorealistic"
      quality: "high"
    enabled: true

  # Prompt generation disabled due to data flow limitation
  # - type: "prompt_generation"
  #   model: "openrouter_video_realistic"
  #   params:
  #     background_context: "Create natural, documentary-style video content that feels authentic and unforced"
  #     video_style: "realistic"
  #     duration_preference: "medium"
  #   enabled: false

  - type: "image_to_video"
    model: "hailuo"
    params:
      duration: 6
      motion_level: "low"
      natural_motion: true
      # Using hardcoded documentary prompt since prompt_generation breaks the pipeline
      prompt: "Create natural, documentary-style video content that feels authentic and unforced with subtle camera movements"
    enabled: true

output_dir: "output"
temp_dir: "temp"
cleanup_temp: false
save_intermediates: true

# This realistic workflow:
# 1. Creates photorealistic image using Google Imagen 4
# 2. Generates natural, documentary-style video prompts
# 3. Creates realistic video with subtle, natural motion using Hailuo