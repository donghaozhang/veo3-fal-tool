name: "test_openrouter_integration"
description: "Test OpenRouter integration with image understanding - will need OpenRouter models added"
prompt: "A serene mountain landscape with a crystal clear lake reflecting snow-capped peaks"
steps:
  - type: "text_to_image"
    model: "flux_schnell"  # Fast image generation
    params:
      aspect_ratio: "16:9"
  - type: "image_understanding"
    model: "gemini_describe"  # Current Gemini model for comparison
    params:
      analysis_prompt: "Describe this landscape in detail, focusing on natural elements"
output_dir: "output"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true