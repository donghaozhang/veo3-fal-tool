name: "image_analysis_chain"
description: "Simple image generation and analysis pipeline"
prompt: "A bustling city street at night with neon lights and people walking"
steps:
  - type: "text_to_image"
    model: "flux_dev"  # High quality image generation
    params:
      aspect_ratio: "16:9"
      style: "photorealistic"
  - type: "image_understanding"
    model: "gemini_describe"  # Basic image description
    params:
      prompt: "Describe this image in detail"
output_dir: "output"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true