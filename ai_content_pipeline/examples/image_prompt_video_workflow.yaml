name: "image_prompt_video_workflow"
description: "Complete pipeline: image analysis → optimized prompt generation → video creation"

steps:
  - type: "image_understanding"
    model: "gemini_detailed"
    params:
      analysis_prompt: "Analyze this image for video generation potential. Focus on movement possibilities, scene dynamics, and visual storytelling elements."
    enabled: true

  - type: "prompt_generation"
    model: "openrouter_video_cinematic"
    params:
      background_context: "Create a cinematic video that captures the essence and mood of this scene"
      video_style: "cinematic"
      duration_preference: "medium"
    enabled: true

  - type: "image_to_video"
    model: "hailuo"
    params:
      duration: 6
      motion_level: "medium"
    enabled: true

output_dir: "output"
temp_dir: "temp"
cleanup_temp: true
save_intermediates: true

# This workflow takes an existing image and:
# 1. Analyzes it for video potential using Gemini
# 2. Generates an optimized video prompt using OpenRouter
# 3. Creates a video using the generated prompt with Hailuo model